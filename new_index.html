<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            overflow: hidden;
        }

        .tear {
            position: relative;
            width: 200px;
            height: 200px;
            background: url('https://cdn.jsdelivr.net/gh/maujj/tear.html/tear.png') no-repeat;
            background-size: cover;
            animation: tearAnim 3s forwards;
        }

        @keyframes tearAnim {
            0% {
                transform: translateY(-50%) rotate(-45deg) scale(1);
                opacity: 0;
            }
            100% {
                transform: translateY(-50%) rotate(-45deg) scale(50);
                opacity: 1;
            }
        }

        .launch-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            color: #333333;
        }
    </style>
</head>
<body>
    <div class="tear"></div>
    <div class="launch-text">SDA MAIN CHURCH - VISAKHAPATNAM   WEBSITE LAUNCH</div>

    <script>
        setTimeout(function() {
            window.location.href = "index.html";
        }, 3000); 
    </script>
</body>
</html>
